<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>天气预报</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet"  href="./css/themes/flat/flat-theme.css">
		<link rel="stylesheet"  href="./css/themes/default/jquery.mobile.structure-1.3.2.css">
		<link rel="stylesheet"  href="./css/swipeview/style.css">
		<link rel="shortcut icon" href="./favicon.ico">
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-id="submenu" data-position="fixed">
				<a href="./index.html" data-icon="back">返回</a>
				<h1>天气预报</h1>
				<a href="#" id="setting" data-icon="gear" class="ui-btn-right">设置</a>
			</div>
			<div data-role="content">
				<article data-role="article" id="article" data-enhance="false">

				</article>
			</div>
			<div data-role="footer" data-id="menu" data-position="fixed">

			</div>
		</div>
		
		<script type="text/javascript" src="./js/lib/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="./js/lib/jquery.mobile-1.3.2.js"></script>
		<script type="text/javascript" src="./js/lib/underscore.js"></script>
		<script type="text/javascript">
			$("a").attr('data-ajax', false);
			$("#article").attr("style", "height:" + (window.screen.height) + "px");
		</script>
		<script type="text/html" id='weatherTemplate'>
			<h1><%= weather.cityName%></h1>
			<ul data-role="listview" data-inset="true">
				<% _.each(weather.weathers, function(data) { %>
					<li><img src="<%= data.img%>"></img> 风力:<%= data.fl%> 舒适度:<%= data.st%> <%= data.temp%> <%= data.weather%> <%= data.wind%></li>
				<%});%>
				<% if(weather.weathers.length == 0) {%>
				<li>暂时无数据</li>
				<%}%>
			</ul>
		</script>
		<script type="text/javascript" src="./js/app/weather.js"></script>
	</body>
</html>
