                       <div class="post_title">
                           <h1>武汉市、东湖高新区领导莅临盛隆电气调研指导</h1>
                           <p class="post_date">( 2013-08-30 )</p>
                       </div>
                       <div class="post_content">
                       <p style="text-align:center"><img title="212.jpg" src="../../../../../uploads/20130830/13778332667173.jpg" /></p><p style="text-align:left"><span style="font-family:&#39;宋体&#39;;font-size:16px;mso-spacerun:&#39;yes&#39;"><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">左六：武汉市第十一届政协主席叶金生</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">左七：武汉市原常务副市长袁善腊</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">左五：武汉市委常委、东湖高新区党工委书记胡立山</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">左四：武汉市第十一届政协副主席黄蔚堂</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">左三：武汉市政协副秘书长蒋君伟</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">右四：东湖高新区佛祖岭产业园常务副主任冯立</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">；</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">右三：东湖高新区企服局局长马云波</span><span style="font-family:&#39;宋体&#39;;font-size:16px;mso-spacerun:&#39;yes&#39;"><?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"></?xml:namespace><o:p></o:p></span><span style="border-bottom:0px;border-left:0px;font-family:simsun;border-top:0px;border-right:0px;padding:0px;">.</span></span></p><p style="text-align:left"><!--EndFragment--><span style="line-height:0px;display:none;font-size:12px" id="_baidu_bookmark_start_276">‍</span><span style="line-height:0px;display:none;font-size:12px" id="_baidu_bookmark_start_277">‍</span><span style="line-height:0px;display:none;font-size:12px" id="_baidu_bookmark_start_278">‍</span><span style="line-height:0px;display:none" id="_baidu_bookmark_start_41">‍</span><font face="宋体">&nbsp;</font></p>                       </div>
