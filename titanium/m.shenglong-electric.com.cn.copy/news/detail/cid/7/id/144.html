                       <div class="post_title">
                           <h1>全国工业领域电力需求侧管理服务首批机构名单——盛隆电气位列第八</h1>
                           <p class="post_date">( 2013-09-03 )</p>
                       </div>
                       <div class="post_content">
                       <p style="text-align:center"><img title="news1 鎷疯礉.JPG" src="../../../../../uploads/20130913/13790639873803.jpg" /></p><p style="text-align:center">工信部和中电联联合确定的具备全国工业领域电力需求侧管理服务能力的首批机构名单。盛隆电气在49家中排名第8，是全国主流盘厂中惟一一家。三大品牌也只有施耐德一家。祝贺盛隆电气！</p><p style="text-align:center"><img title="no.2.JPG" src="../../../../../uploads/20130913/13790640351818.jpg" /></p><p style="text-align:center"><img title="no,3.JPG" src="../../../../../uploads/20130913/13790640621387.jpg" /></p><p style="text-align:center"><img title="no.4.JPG" src="../../../../../uploads/20130913/1379064087361.jpg" /></p>                       </div>
