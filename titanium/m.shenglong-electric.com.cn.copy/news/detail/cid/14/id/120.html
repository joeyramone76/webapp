                           <h1>陈慧琳-献唱2011年《中国光谷.盛隆电气晚会》</h1>
                           <p class="post_date">( 2011-06-11 )</p>
                       </div>
                       <div class="post_content">
                       <p><iframe width="510" height="498" src="http://player.youku.com/embed/XNTM0MTgzMTQ4" frameborder="0"></iframe></p><p style="margin-bottom:15px;"><span style="background:white;color:black;font-family:宋体;font-size:13px;">2011</span><span style="background:white;color:black;font-family:宋体;font-size:13px;">年6月10日，中国光谷.盛隆电气晚会欢会在光谷体育馆隆重举行，著名歌手陈慧琳演唱歌曲《记事本》</span></p><p><iframe width="510" height="498" src="http://player.youku.com/embed/XNTM0MTE2ODIw" frameborder="0"></iframe></p><p style="margin-bottom:15px;"><span style="background:white;color:black;font-family:宋体;font-size:13px;">2011</span><span style="background:white;color:black;font-family:宋体;font-size:13px;">年6月10日，中国光谷.盛隆电气晚会欢会在光谷体育馆隆重举行，著名歌星陈慧琳演唱歌曲《忘不了》</span></p><p><iframe width="510" height="498" src="http://player.youku.com/embed/XNTM0NzMwMzY0" frameborder="0"></iframe></p><p><span style="background:white;color:black;font-family:宋体;font-size:13px;">2011</span><span style="background:white;color:black;font-family:宋体;font-size:13px;">年6月10日，中国光谷.盛隆电气晚会欢会在光谷体育馆隆重举行，著名歌星陈慧琳演唱《不如跳舞》</span></p><p>&nbsp;</p>                       </div>
