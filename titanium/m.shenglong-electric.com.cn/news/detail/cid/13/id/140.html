                           <p class="post_date">( 2013-07-31 )</p>
                       </div>

                       <p style="margin:0cm 0cm 0px" class="MsoNormal"><span style="font-family:calibri;font-size:16px" lang="EN-US"><span style="font-size:12px"><img title="3.jpg" src="/uploads/20130813/13763632212387.jpg" /></span></span></p><p style="margin:0cm 0cm 0px" class="MsoNormal"><span style="font-family:calibri;font-size:16px" lang="EN-US"><span style="font-size:12px">2013</span></span><span style="font-family:宋体;font-size:12px;mso-ascii-font-family:calibri;mso-hansi-font-family:calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-latin">年</span><span style="font-family:calibri;font-size:16px" lang="EN-US"><span style="font-size:12px">7</span></span><span style="font-family:宋体;font-size:12px;mso-ascii-font-family:calibri;mso-hansi-font-family:calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-latin">月</span><span style="font-family:calibri;font-size:16px" lang="EN-US"><span style="font-size:12px">18</span></span><span style="font-family:宋体;font-size:12px;mso-ascii-font-family:calibri;mso-hansi-font-family:calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-latin">日，省委常委、市委书记阮成发邀请</span><span style="font-family:calibri;font-size:16px" lang="EN-US"><span style="font-size:12px">11</span></span><span style="font-family:宋体;font-size:12px;mso-ascii-font-family:calibri;mso-hansi-font-family:calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-latin">家代表性企业负责人座谈，并寄语企业家与党委政府携手努力，三至五年诞生本土国家级企业，盛隆电气集团董事长谢元德受邀参与座谈。</span></p><p><span style="font-size:12px">（链接地址：）</span><a style="font-size:12px;text-decoration:underline" href="http://cjmp.cnhan.com/cjrb/html/2013-07/26/node_162.htm"><span style="font-size:12px">http://cjmp.cnhan.com/cjrb/html/2013-07/26
