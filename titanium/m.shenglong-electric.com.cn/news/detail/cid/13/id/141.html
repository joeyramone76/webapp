                       <div class="post_title">
                           <h1>【长江日报】谢元德：5年冲刺200亿元，打造中国光谷电气之都</h1>
                           <p class="post_date">( 2013-07-30 )</p>
                       </div>
                       <div class="post_content">
                       <p><img title="7.jpg" src="/uploads/20130813/1376364663989.jpg" /></p><p style="margin:0cm 0cm 0px" class="MsoNormal"><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast" lang="EN-US">2013</span><span style="font-family:宋体;font-size:16px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast"><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast">年</span><span style="font-size:12px" lang="EN-US">7</span><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast">月</span><span style="font-size:12px" lang="EN-US">26</span><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast">日，【长江日报】大篇幅刊登了对盛隆电气集团董事长谢元德先生的专访。盛隆的风格一直是，想远的，干大的，做实的。谈到企业未来的目标，谢董事长回答：</span><span style="font-size:12px" lang="EN-US">5</span><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast">年冲刺</span><span style="font-size:12px" lang="EN-US">200</span><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast">亿元，打造中国光谷电气之都。</span></span></p><p><span style="font-family:宋体;font-size:16px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast"><span style="font-family:宋体;font-size:12px;mso-ascii-theme-font:minor-fareast;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-fareast"><p style="margin:0cm 0cm 0px" class="MsoNormal"><span style="font-size:16px"><span style="font-family:宋体;font-size:12px;mso-ascii-font-family:calibri;mso-hansi-font-family:calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-theme-font:minor-latin">数字链接：</span><span lang="EN-US"><a href="http://cjmp.cnhan.com/cjrb/html/2013-07/26/node_162.htm"><span style="font-family:calibri;color:#800080"><span style="font-size:12px">http://cjmp.cnhan.com/cjrb/html/2013-07/26/node_162.htm</span></span></a></span></span></p><p style="margin:0cm 0cm 0px" class="MsoNormal"><span style="font-size:16px"><span lang="EN-US"></span></span>&nbsp;</p><span style="line-height:0px;display:none" id="_baidu_bookmark_start_4">‍</span><span style="line-height:0px;display:none" id="_baidu_bookmark_start_5">‍<img title="13751786284058.jpg" src="/uploads/20130813/13763648135993.jpg" width="690" height="580" /></span><span style="line-height:0px;display:none" id="_baidu_bookmark_start_6">‍</span><span style="line-height:0px;display:none" id="_baidu_bookmark_start_10">‍</span><span style="line-height:0px;display:none" id="_baidu_bookmark_start_11">‍<span style="line-height:0px;display:none" id="_baidu_bookmark_start_12">‍</span></span></span></span></p>                       </div>
