                       <div class="post_title">
                           <h1>【长江日报】盛隆电气集团武汉公司荣获2012年度武汉市优秀民营企业</h1>
                           <p class="post_date">( 2013-03-22 )</p>
                       </div>
                       <div class="post_content">
                       <p><span style="color:#383838;font-family:宋体;font-size:13px;"><img src="../../../../../uploads/20130308/13627325368979.jpg" /></span></p><p><span style="color:#383838;font-family:宋体;font-size:13px;">3</span><span style="color:#383838;font-family:宋体;font-size:13px;">月21日上午，盛隆电气集团有限公司武汉公司荣获2012年度武汉市优秀民营企业，武汉市委书记阮成发、市长唐良智等市领导在市委会议中心颁奖并作重要讲话。</span></p><p><span style="color:#383838;font-family:宋体;font-size:13px;"></span>&nbsp;</p><p><span style="color:#383838;font-family:宋体;font-size:13px;">（数字链接：<a href="http://cjmp.cnhan.com/cjrb/html/2013-03/22/content_5136886.htm"><span style="color:#0000FF;">http://cjmp.cnhan.com/cjrb/html/2013-03/22/content_5136886.htm</span></a>）</span></p><p><span style="color:#383838;font-family:宋体;font-size:13px;"></span>&nbsp;</p><p><span style="color:#383838;font-family:宋体;font-size:13px;"><img title="长江日报2.jpg" src="../../../../../uploads/20130417/13661660392307.jpg" /></span></p><p>&nbsp;</p>                       </div>
