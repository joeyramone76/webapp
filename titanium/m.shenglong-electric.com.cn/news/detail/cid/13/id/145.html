                           <h1>[长江日报]盛隆电气：技术创新建设大品牌</h1>
                           <p class="post_date">( 2013-09-18 )</p>
                       </div>
                       <div class="post_content">
                       <p><img title="闀挎睙鏃ユ姤鏍囧ご.jpg" src="./uploads/20130922/13798424475375.jpg" /></p><p><span style="font-size:14px">2013年9月18日，《长江日报》在【武汉企业百强-双优特刊】中，以“盛隆电气：技术创新建设大品牌”为题，整版报道盛隆电气。以创新为“核心武器”的盛隆电气赢得了品牌公信力，以骄人的成绩一次又一次刷新了“盛隆速度”。</span></p><p><span style="font-size:14px">链接地址：<a style="line-height:1.5" href="http://cjrb.cjn.cn/html/2013-09/18/node_270.htm" target="_blank">http://cjrb.cjn.cn/html/2013-09/18/node_270.htm</a></span></p><p><span style="font-size:14px"><img title="2013091834_pdf 鎷疯礉.jpg" src="./uploads/20130922/13798425091270.jpg" /></span></p>                       </div>
