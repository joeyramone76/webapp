        <script type="text/javascript">
            $(function(){
                $('.s_menu').has('li.cur').css('display','block');
                $('.f_item').has('.s_menu').find('.f_name,.handle_ico').on('click',function(e){
                    e.preventDefault();
                    var sibling = $(this).siblings('.s_menu'),
                        parent = $(this).parent(),
                        display = sibling.css('display');
                    if(display && display=='none'){
                        sibling.slideDown();
                        parent.children('.handle_ico').addClass('opened').removeClass('closed');
                    }else{
                        sibling.slideUp();
                        parent.children('.handle_ico').removeClass('opened').addClass('closed');
                    }
                })
            })
