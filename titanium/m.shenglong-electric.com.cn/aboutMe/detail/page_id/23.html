        <p style="line-height:1.5em;margin-bottom:10px;"><span style="color:#1F497D;font-family:宋体,simsun;font-size:16px;"></span><strong><span style="color:#1F497D;font-family:宋体,simsun;font-size:16px;">六、盛隆微（2009年）</span></strong></p><p style="line-height:1.5em;margin-bottom:20px;"><strong><span style="color:#1F497D;font-family:宋体,simsun;font-size:16px;"><span style="font-family:宋体;font-size:13px;"><img style="width:300px;height:300px;float:right;" border="0" hspace="0" vspace="0" src="./uploads/20130301/13621049188461.jpg" width="300" height="300" /></span></span></strong></p><p style="text-align:justify;line-height:1.5em;margin-bottom:20px;"><span style="font-family:宋体;font-size:13px;">盛隆徽说明:</span></p><p style="text-align:justify;line-height:1.5em;margin-bottom:20px;"><span style="font-family:宋体;font-size:13px;"></span></p><p style="text-align:justify;line-height:1.5em;margin-bottom:20px;"><span style="font-family:宋体;font-size:13px;">（</span><span style="font-family:宋体;font-size:13px;">一）徽章由三圈同心圆组成</span><span style="font-size:13px;">:</span><span style="font-family:宋体;font-size:13px;">外层为盛隆电气公司的企业理念，由</span><span style="font-size:13px;">16</span><span style="font-family:宋体;font-size:13px;">个字组成，即</span><span style="font-size:13px;">“</span><span style="font-family:宋体;font-size:13px;">盛世同襄盛举，隆情共创隆图</span><span style="font-size:13px;">”</span><span style="font-family:宋体;font-size:13px;">。</span><span style="font-size:13px;"></span><span style="font-family:宋体;font-size:13px;">中层为盛隆电气的英文名称。内层是突出中国地图的地球。</span></p><p style="text-align:justify;line-height:1.5em;margin-bottom:20px;"><span style="font-family:宋体;font-size:13px;"></span></p><p style="text-align:justify;line-height:1.5em;margin-bottom:20px;"><span style="font-family:宋体;font-size:13px;"></span><span style="font-family:宋体;font-size:13px;">（二）其内在含义包括以下几点：</span><span style="font-size:13px;">1</span><span style="font-family:宋体;font-size:13px;">、祖国是我们的核心，地球是我们的家园。这是盛隆的立足点和根本发展的灵魂。</span><span style="font-size:13px;">2</span><span style="font-family:宋体;font-size:13px;">、以盛隆理念，盛隆精神拥抱、回报祖国与地球家园。盛隆的发展目标是要做中国的盛隆，世界的盛隆。</span><span style="font-size:13px;">3</span><span style="font-family:宋体;font-size:13px;">、三圆同心象征圆满和谐；象征天时、地利、人和的融洽、包容。</span></p>    </div>
