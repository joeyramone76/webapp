    $(function(){
        $('.s_menu').has('li.cur').css('display','block');
        $('.f_item').has('.s_menu').find('.f_name').on('click',function(e){
            e.preventDefault();
            var sibling = $(this).siblings('.s_menu'),
                ico = $(this).siblings('.handle_ico'),
                display = sibling.css('display');
            if(display && display=='none'){
                sibling.css('display','block');
                ico.addClass('opened');
            }else{
                sibling.css('display','none');
                ico.removeClass('opened');
            }
        })
    })
