    <p style="line-height:1.5em"><span style="color:#1f497d"><strong><span style="font-size:16px"><span style="font-family:宋体"><span style="font-family:宋体;color:#1f497d;font-size:13px"></span>七、盛隆旗（2009年）</span></span></strong></span></p>
    <p style="line-height:1.5em"><span style="color:#1f497d"><strong><span style="font-size:16px"><span style="font-family:宋体"></span></span></strong></span>&nbsp;</p>
    <p><span style="font-family:宋体,simsun;font-size:13px"></span></p>
    <p style="line-height:1.5em"><span style="font-family:宋体,simsun;font-size:13px">盛隆旗帜说明：</span></p>
    <p style="line-height:1.5em"><span style="font-family:宋体,simsun;font-size:13px"></span>&nbsp;</p>
    <p style="line-height:1.5em"><span style="font-family:宋体,simsun;font-size:13px">&nbsp;&nbsp;&nbsp;&nbsp;盛隆旗由红、白、蓝三种颜色组成。红色、蓝色取自盛隆注册商标的两种颜色。红色代表盛隆积极攀登、拼搏奋斗的生气与活力；蓝色代表盛隆尊重科学、沉着务实的冷静与理性；白色是日光七色的总和，代表盛隆不拘一格、天地广阔的开放与包容。</span></p>
    <p style="line-height:1.5em"><span style="font-family:宋体,simsun;font-size:13px"></span>&nbsp;</p>
