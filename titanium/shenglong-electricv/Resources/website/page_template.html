<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="./css/base_mobile.css" />
		<link rel="shortcut icon" href="./favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/about.css" />
		<title>盛隆电气集团欢迎您!</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="clearfix">
				<div class="logo">
					<a href="./index.html"><img src="./images/logo.png" alt=""/></a>
				</div>
			</header>
			<div class="slider">
				<img src="./uploads/2013/03/aboutus.jpg" alt=""/>
			</div>
			<div class="content">
				<div id="content" class="page_content clearfix">
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/zepto.min.js"></script>
		<script type="text/javascript" src="./js/underscore.js"></script>
		<script type="text/html" id="contentTemplate">
			<%
				if(content != "") {
			%>
				<%=content%>
			<%	
				} else {
			%>
				<p>没有找到该页面</p>
			<%
				}
			%>
		</script>
		<script type="text/javascript">
			Ti.App.addEventListener("app:changeContent", function(e) {
				changeContent(e.content);
			});
			function changeContent(content) {
				var template = $("#contentTemplate").html();
				$("#content").html(_.template(template, {content: content}));
			}
		</script>
	</body>
</html>
