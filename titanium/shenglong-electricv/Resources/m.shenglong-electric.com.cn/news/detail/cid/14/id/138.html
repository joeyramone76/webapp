                       <div class="post_title">
                           <h1>【湖北卫视】盛隆电气集团董事长荣获“2012湖北经济风云人物”</h1>
                           <p class="post_date">( 2013-03-30 )</p>
                       </div>
                       <div class="post_content">
                       <p><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">2013<span style="font-family:宋体">年</span><span style="font-family:times new roman">1</span><span style="font-family:宋体">月</span><span style="font-family:times new roman">27</span><span style="font-family:宋体">日，盛隆电气集团有限公司董事长谢元德荣获“</span><span style="font-family:times new roman">2012</span><span style="font-family:宋体">湖北经济风云人物”。</span></span></p><p><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;"><span style="font-family:宋体"></span></span></p><!--EndFragment--><p><img style="width:330px;height:248px" title="2.JPG" border="0" hspace="0" src="../../../../../uploads/20130604/13703351925995.jpg" width="330" height="248" /><img style="width:330px;height:248px" title="1.JPG" border="0" hspace="0" src="../../../../../uploads/20130604/137033521362.jpg" width="330" height="248" /></p><p style="margin-top:0px;margin-bottom:0px;" class="p0"><span style="font-family:宋体;font-size:12px;mso-spacerun:&#39;yes&#39;">左图为湖北卫视的报道截图，右图为</span><span style="font-family:&#39;times new roman&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">湖北省委书记李鸿忠</span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;">与获奖者谢元德董事长亲切握手。</span></p><p style="margin-top:0px;margin-bottom:0px;" class="p0"><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;"></span><span style="font-family:&#39;宋体&#39;;font-size:12px;mso-spacerun:&#39;yes&#39;"><?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"></?xml:namespace><o:p></o:p></span></p><!--EndFragment--><p><iframe height="498" src="http://player.youku.com/embed/XNTY2MzQxMDI0" frameborder="0" width="510"></iframe></p><p>&nbsp;</p>                       </div>
